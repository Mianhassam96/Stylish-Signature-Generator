<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MianSign</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Great+Vibes&family=Kaushan+Script&family=Satisfy&family=Cookie&family=Parisienne&family=Courgette&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MianSign</h1>
        <div class="input-group">
            <label for="nameInput">Name/Company:</label>
            <input type="text" id="nameInput" placeholder="Enter your name or company">
        </div>
        <div class="input-group">
            <label for="fontSelector">Font Style:</label>
            <select id="fontSelector">
                <option value="Arial">Arial</option>
                <option value="'Dancing Script', cursive">Dancing Script</option>
                <option value="'Pacifico', cursive">Pacifico</option>
                <option value="'Great Vibes', cursive">Great Vibes</option>
                <option value="'Kaushan Script', cursive">Kaushan Script</option>
                <option value="'Satisfy', cursive">Satisfy</option>
                <option value="'Cookie', cursive">Cookie</option>
                <option value="'Parisienne', cursive">Parisienne</option>
                <option value="'Courgette', cursive">Courgette</option>
                <option value="'Lobster', cursive">Lobster</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>
        <div class="input-group">
            <label for="fontSize">Font Size (px):</label>
            <input type="number" id="fontSize" value="40" min="10" max="100">
        </div>
        <div class="input-group">
            <label for="colorPicker">Font Color:</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="boldCheckbox"> Bold</label>
            <label><input type="checkbox" id="italicCheckbox"> Italic</label>
        </div>
        <div class="button-group">
            <button id="generateButton">Generate Signature</button>
            <button id="clearButton">Clear</button>
            <button id="downloadPNG">Download PNG</button>
        </div>
        <div class="signature-container">
            <canvas id="signatureCanvas"></canvas>
        </div>
        <div class="footer">
            <p>Created with ❤️ by <a href="#">MultiMian</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
